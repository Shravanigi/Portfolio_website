</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shravani Kudale</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="container py-5">
        <h2 class="section-heading">Contact Me</h2>
        <div class="section-content">
            <p class="text-center">Feel free to reach out to me for job opportunities or collaborations!</p>
            <div class="row justify-content-center text-center mb-4">
                <div class="col-md-6 mb-3">
                    <div class="contact-card">
                        <i class="fas fa-envelope-open-text contact-icon"></i>
                        <a href="mailto:shravanikudale30@gmail.com">shravanikudale30@gmail.com</a>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="contact-card">
                        <i class="fas fa-phone-alt contact-icon"></i>
                        <a href="tel:7499877645">7499877645</a>
                    </div>
                </div>
            </div>
            
            <form class="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn">Send Message</button>
                </div>
                <div id="contact-message" class="mt-3 text-center d-none alert alert-success"></div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container">
            <div class="social-icons mb-3">
                <a href="https://www.linkedin.com/in/shravani-kudale-5442a6300/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Shravanigi" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:shravanikudale30@gmail.com"><i class="fas fa-envelope"></i></a>
               <a href="tel:+917499877645"><i class="fas fa-phone"></i></a>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS for Form Submission -->
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const contactMessage = document.getElementById('contact-message');

            if (name && email && message) {
                contactMessage.textContent = 'Thank you for your message! I will get back to you shortly.';
                contactMessage.classList.remove('d-none');
                this.reset();
            } else {
                contactMessage.textContent = 'Please fill out all the fields before submitting.';
                contactMessage.classList.remove('d-none', 'alert-success');
                contactMessage.classList.add('alert-danger');
            }
        });
    </script>
</body>
